version: "3.9"
services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  app:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/gold-bars
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - mongo
    command: sh -c "npm install && npm run dev"
volumes:
  mongo-data:
